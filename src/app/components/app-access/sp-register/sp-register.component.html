<div id="sp-container">
    <md-card>
      <md-card-header>
        <img md-card-image src="assets/images/orahi_logo.png" style="margin:auto; width: 3em;height: 3em; background-color: orangered ">
      </md-card-header>
      <md-card-title>Service Provider Registration</md-card-title>
      <md-card-content>
        <md-input-container>
          <input mdInput placeholder="Company Name" type="text">
        </md-input-container><br/>
        <md-input-container>
          <input mdInput placeholder="Company Email" type="email">
        </md-input-container><br/>
        <md-input-container>
          <input mdInput placeholder="Company License Trading Number" type="text">
        </md-input-container><br/>
        <md-input-container>
          <input mdInput placeholder="Company Phone Number" type="text">
        </md-input-container><br/>
        <md-input-container>
          <input mdInput placeholder="Password" type="password">
        </md-input-container><br/>
        <md-input-container>
          <input mdInput placeholder="Re-Enter Password" type="password">
        </md-input-container>
        <div id="submit-container">
          <button md-raised-button>REGISTER</button>
        </div>
      </md-card-content>
      <md-card-footer>
        <a (click)=navLogin()>Have an account, Login here</a>
      </md-card-footer>
    </md-card>
</div>
